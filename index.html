<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">

</head>

<body background="background.gif">
  <center>
    <h3 class="btn btn-warning heading">Music Switch-A-Roo!
      <br>
      <span class="note">NOTE - Move your left-hand wrist to listen to "Gyro Zeppeli's" song and move your right-hand to
        listen to "Johnny Joestar" song. </span>
    </h3>
    <br><br>
    <h2 id="song" class="btn btn-success"></h2>
    <br><br>
    <button onclick="play()" class="btn btn-success play_button glyphicon glyphicon-play"></button>
    <button onclick="pause()" class="btn btn-info pause_button glyphicon glyphicon-pause"></button>
    <button onclick="stop()" class="btn btn-danger stop_button glyphicon glyphicon-stop"></button>
  </center>

  <script src="main.js"></script>
</body>

</html>
